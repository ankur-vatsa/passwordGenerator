<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="passWord.css">
</head>
<body>
    
    <h1 id="title"> Your Friendly Password Generator</h1>
    <form>
        <label for="length">Length :</label>
        <input type="number" name="length" id="passLength" value="0" min="0"><br>

        <label for="uppercase">Include uppercase letters:</label>
        <input type="checkbox" id="uppercase" class="check" checked><br>

        <label for="lowercase">Include lowercase letters:</label>
        <input type="checkbox" id="lowercase" class="check" checked><br>

        <label for="numbers">Include numbers:</label>
        <input type="checkbox" id="numbers" class="check" checked><br>

        <label for="special">Include special characters:</label>
        <input type="checkbox" id="special" class="check" checked><br>

        <div id="genButton">
        <button type="button" onclick="generatePassword()" id="generate">Generate Password</button><br>
        </div>

        <div id="genPass">
        <input type="password" id="password" placeholder="Generated Password">
        </div>
        <span id="strength">Password Strength: </span>
        <span id="passwordStrength" class="strength">hi</span>    


        <div class="show">
        <input type="checkbox" id="showPassword">
        <label for="showPassword">Show Password</label>
        </div>
    </form>

    <div id="passwordHistoryContainer">
        <h2 id="passwordHistoryTitle">Generated Password History</h2>
        <ul id="passwordHistoryList"></ul> 
    </div>
    
    
    <script src="passWord.js"></script>
</body>
</html>
